<!DOCTYPE html PUBLIC “-//W3C//DTD XHTML 1.0 Transitional//EN” “http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd”>
<html xmlns=”http://www.w3.org/1999/xhtml”>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chatbot</title>
<style>
body, html {
  color: black;
  height: 100%;
}

.bg {
  /* The image used */
  background-image: url("bot.png");

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: 100% 100%;
}
span { 
	color: #711; 
} 
::-webkit-input-placeholder { 
	color: #711;
}
#main div { 
	margin: 10px; 
} 
#input { 
	border: 0; background: white; padding: 5px; border: 1px solid #421; 
}
#block { position: fixed; top: 55%;
}
input[type=text] {
  width: 130px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  background-color: white;
  background-image: url('send.png');
  background-position: 10px 10px; 
  background-repeat: no-repeat;
  padding: 12px 20px 12px 40px;
  transition: width 0.4s ease-in-out;
}
input[type=text]:focus {
  width: 100%;
}
</style>
</head>
<body>
<div id="main" class="bg">
<div id="block">
	<div class="sms" style="margin-left: 10%;">You: <span id="user"></span></div>
	<div class="sms" style="margin-left: 10%;">Daffabot: <span id="chatbot"></span></div>
	<div class="sms" style="margin-left: 10%;"><input id="input" type="text" placeholder="katakan sesuatu..." autocomplete="off"/></div>
</div>
</div>
<script type="text/javascript">

var alternative = ["Haha...", "Eh..."];
document.querySelector("#input").addEventListener("keypress", function(e){
	var key = e.which || e.keyCode;
	if(key === 13){ //Enter button
		var input = document.getElementById("input").value;
		document.getElementById("user").innerHTML = input;
		output(input);
	}
});
function output(input){
	try{
		var product = input + "=" + eval(input);
	} catch(e){
		var text = (input.toLowerCase()).replace(/[^\w\s\d]/gi, ""); //remove all chars except words, space and 
		text = text.replace(/ a /g, " ").replace(/i feel /g, "").replace(/whats/g, "what is").replace(/please /g, "").replace(/ please/g, "");
		if(compare(trigger, reply, text)){
			var product = compare(trigger, reply, text);
		} else {
			var product = alternative[Math.floor(Math.random()*alternative.length)];
		}
	}
	document.getElementById("chatbot").innerHTML = product;
	speak(product);
	document.getElementById("input").value = ""; //clear input value
}
function compare(arr, array, string){
	var item;
	for(var x=0; x<arr.length; x++){
		for(var y=0; y<array.length; y++){
			if(arr[x][y] == string){
				items = array[x];
				item =  items[Math.floor(Math.random()*items.length)];
			}
		}
	}
	return item;
}
function speak(string){
	var utterance = new SpeechSynthesisUtterance();
	utterance.voice = speechSynthesis.getVoices().filter(function(voice){return voice.name == "Agnes";})[0];
	utterance.text = string;
	utterance.lang = "in_ID";
	utterance.volume = 1; //0-1 interval
	utterance.rate = 0.8;
	utterance.pitch = 1; //0-2 interval
	speechSynthesis.speak(utterance);
}
</script>
